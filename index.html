<!DOCTYPE html>
<html>
<head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Percentage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }

        @media only screen and (max-width: 480px) {
            /* Mobile view styles */
            .container {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Student Percentage Calculator</h3>
        <div class="form-group">
            <label>ENGLISH:</label>
            <input type="number" id="subject1" min="0" max="100" required>
        </div>
        <div class="form-group">
            <label>HINDI:</label>
            <input type="number" id="subject2" min="0" max="100" required>
        </div>
        <div class="form-group">
            <label>MATHS:</label>
            <input type="number" id="subject3" min="0" max="100" required>
        </div>
        <div class="form-group">
            <label>SCIENCE:</label>
            <input type="number" id="subject4" min="0" max="100" required>
        </div>
        <div class="form-group">
            <label>SOC.SCI:</label>
            <input type="number" id="subject5" min="0" max="100" required>
        </div>
        <div class="form-group">
            <label>COMPUTER:</label>
            <input type="number" id="subject6" min="0" max="100" required>
        </div>
        <div class="form-group">
            <label>GK:</label>
            <input type="number" id="subject7" min="0" max="100" required>
        </div>
        <button onclick="calculatePercentage()">Calculate </button>
        <button onclick="refresh()">Refresh</button>
        <div id="result"></div>
       
    </div>

    <script>
        function calculatePercentage() {
            var subject1 = parseInt(document.getElementById('subject1').value);
            var subject2 = parseInt(document.getElementById('subject2').value);
            var subject3 = parseInt(document.getElementById('subject3').value);
            var subject4 = parseInt(document.getElementById('subject4').value);
            var subject5 = parseInt(document.getElementById('subject5').value);
            var subject6 = parseInt(document.getElementById('subject6').value);
            var subject7 = parseInt(document.getElementById('subject7').value);

            var totalMarks = subject1 + subject2 + subject3 + subject4 + subject5 + subject6 + subject7;
            var percentage = (totalMarks / 700) * 100;

            document.getElementById('result').innerHTML = "Total Marks: " + totalMarks + "<br>Percentage: " + percentage.toFixed(2) + "%";
        }

        function refresh() {
            document.getElementById('subject1').value = "";
            document.getElementById('subject2').value = "";
            document.getElementById('subject3').value = "";
            document.getElementById('subject4').value = "";
            document.getElementById('subject5').value = "";
            document.getElementById('subject6').value = "";
            document.getElementById('subject7').value = "";
            document.getElementById('result').innerHTML = "";
        }
    </script>
</body>
</html>
